<!doctype html>
<html lang="en" class="login-content" data-ng-app="materialAdmin">

	<head>
		<meta charset="UTF-8">
		<title>login and register</title>

		<link href="css/demo.css" rel="stylesheet" type="text/css">

	</head>

	<body class="login-content" data-ng-controller="loginCtrl as lctrl">
		<!--登录-->
		<div id="login_form" class="form">
			<form class="login-form">
				<div class="lc-block toggled" id="l-login">
					<h1 class="lean">login</h1>
					<div class="input-group m-b-20">
						<span class="input-group-addon">
				</span>
						<div class="fg-line">
							<input type="text" class="form-control" placeholder="Username" regex="^\w{3,16}$">
						</div>
					</div>
					<div class="input-group m-b-20">
						<span class="input-group-addon">
				</span>
						<div class="fg-line">
							<input type="password" class="form-control" placeholder="Password" regex="^\w+">
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="checkbox">
					</div>
					<a href="" class="btn btn-login btn-danger btn-float">
					</a>
					<ul class="login-navigation">
						<li class="bgm-red">Register</li>
					</ul>
				</div>
			</form>
			<!--注册-->
			<form class="register-form" style="display: none;">
				<div class="lc-block toggled" id="l-login">
					<h1 class="lean">register</h1>
					<div class="input-group m-b-20">
						<span class="input-group-addon">
				</span>
						<div class="fg-line">
							<input type="text" class="form-control" placeholder="Username" regex="^\w{3,16}$">
						</div>
					</div>
					<div class="input-group m-b-20">
						<span class="input-group-addon">
				</span>
						<div class="fg-line">
							<input type="password" class="form-control" placeholder="Password" regex="^\w+">
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="checkbox">
					</div>
					<a href="" class="btn btn-login btn-danger btn-float">
					</a>
					<ul class="login-navigation">
						<li class="bgm-red">login</li>
					</ul>
				</div>
			</form>
		</div>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.bgm-red').click(function() {
					$('form').animate({
						height: 'toggle',
						opacity: 'toggle'
					}, 'slow');
				});
			})
		</script>
	</body>

</html>
