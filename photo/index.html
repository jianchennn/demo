<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>jQuery点击弹窗图片放大预览查看</title>
<link rel="stylesheet" href="css/pictureViewer.css">
</head>
<body>
<div class="main-content">
<h4 class="title">点击任意图片使用插件</h4>
<h3 class="title">交互：ESC键关闭弹框，左键、右键和鼠标滚轮切换图片</h3>
<div class="image-list">
<div class="cover"><img src="img/1.png" alt=""></div>
<div class="cover"><img src="img/1 (2).jpg" alt=""></div>
<div class="cover"><img src="img/1 (3).jpg" alt=""></div>
<div class="cover"><img src="img/1 (4).jpg" alt=""></div>
</div>
</div>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/pictureViewer.js"></script>
<script>
$(function () {
	$('.image-list').on('click', '.cover', function () {
		var this_ = $(this);
		var images = this_.parents('.image-list').find('.cover');
		var imagesArr = new Array();
		$.each(images, function (i, image) {
			imagesArr.push($(image).children('img').attr('src'));
		});
		$.pictureViewer({
			images: imagesArr, //需要查看的图片，数据类型为数组
			initImageIndex: this_.index() + 1, //初始查看第几张图片，默认1
			scrollSwitch: true //是否使用鼠标滚轮切换图片，默认false
		});
	});
});
</script>
</body>
</html>
