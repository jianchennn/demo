<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>验证码发送按钮倒计时</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<button id="btn" onclick="sendmsg()">发送验证码</button>
	</body>
	<script>
		var InterValObj; //变量 控制时间
		var count = 60;//间隔函数
		var curCount;//当前剩余秒数
		
		function sendmsg(){
			curCount = count;
			//设置button效果，开始计时
			$("#btn").attr("disabled","true");
			$("#btn").html("已发送"+curCount+"秒");
			InterValObj = window.setInterval(SetRemainTime,1000);//启动计时器 一秒执行一次
		}
		function SetRemainTime(){
			if(curCount == 0){
				window.clearInterval(InterValObj);
				$("#btn").removeAttr("disabled");
				$("#btn").html("重新发送");
			}else{
				curCount--;
				$("#btn").html("已发送"+curCount+"秒");
			}
		}
	</script>
</html>
